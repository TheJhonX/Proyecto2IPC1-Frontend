<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
	<link rel="icon" type="image/png" href="img/icon.png">
	<link rel="stylesheet" type="text/css" href="css/all.css">
	<link rel="stylesheet" type="text/css" href="css/iniciar_sesion.css">
	<title>Registro</title>
</head>
<body>
	<nav>
		<div class="logo" id="logo">
			<i class="fab fa-spotify"></i><p>USAC Music</p>
		</div>
	</nav>
	<div class="contenedor-general">
		<div class="contenedor">
			<div class="contenedor-form">
				<div class="titulo"><p>Crear una cuenta</p></div>
				<form action="">
					<div class="grupo">
						<input type="text" id="nombre" placeholder="Nombre">
						<input type="text" id="apellido" placeholder="Apellido">
					</div>
					<div class="grupo2">
						<input type="text" class="user" id="usuario" placeholder="Usuario">
					</div>
					<div class="grupo">
						<input type="password" id="password" placeholder="Contraseña">
						<input type="password" id="password2" placeholder="Repetir Contraseña">
					</div>
					<input type="button" value="Registrarse" id="registrar">
				</form>
				<div class="raya"></div>
				<div class="link"><a href="iniciar_sesion.html"><p>¿Ya tienes una cuenta? Inicia sesión!</p></a></div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
